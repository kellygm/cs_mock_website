<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author"   content="Gillian Kelly">
  <title>user_login_signup</title>
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styleguides/form_format.css">
  <link rel="stylesheet" href="styleguides/styless.css">
</head>

<body>
  <header>
    <!-- top navigation menu -->
    <nav>
      <ul style="margin: 15px;">
        <li><a href="index.html" style="text-decoration: none;">Home</a></li>
        <li><a href="page2.html" style="text-decoration: none;">Explore Jobs</a></li>
        <li><a class="active" href="page3.html" style="text-decoration: none;">Login/Join</a></li>
        <li><a href="page4.html" style="text-decoration: none;">Resources</a></li>
        <li><a href="page5.html" style="text-decoration: none;">Debugger Duck</a></li>
      </ul>
    </nav>
  </header>

  <!-- BUTTONS FOR MODALS: CARDS!! -->
  <div class="card bg-dark text-white">
    <img src="images/hero-bg.jpg" alt="background image of mountains">
    <div class="card-img-overlay d-flex align-items-center justify-content-center">
      <button class="btn btn-primary signup-button m-4" type="button" data-bs-toggle="modal"
      data-bs-target="#signup-modal">SignUp</button>
    <button class="btn btn-secondary login-button m-4" type="button" data-bs-toggle="modal"
      data-bs-target="#login-modal">Login</button>
    </div>
  </div>

  <!--SIGNUP MODAL-->
  <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="signupModalLabel" style="font-weight: bolder;">Sign Up</h2>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" style="margin: 5px;" id="closeSignupModal">X</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!--IMAGE AND DETAILS-->
            <div class="col-md-6 img-container fixed-size-container">
              <img src="images/signup-img.jpg" alt="sign up images" class="img-fluid">
            </div>
            <div class="col-md-6">
              <!-- Start of HTML Form -->
              <form id="signupForm">
                <div class="mb-3">
                  <label for="inputName" class="form-label">FIRST NAME:</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Enter First Name*" required>
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">EMAIL:</label>
                  <input type="text" class="form-control" id="inputEmail" placeholder="example@gmail.com*" required>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">PASSWORD:</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="create a password*"
                    required>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn form-btn"  onclick="saveData(event)">Sign Up</button>
                </div>
              </form>
              <div class="mb-3 bottom-link">
                Already have an account?
                <a href="#" onclick="switchModals('signup-modal', 'login-modal')">Log In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--LOGIN MODAL-->
  <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="loginModalLabel" style="font-weight: bolder;">Login</h2>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" style="margin: 5px;"  id="closeLoginModal">X</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <!-- Start of HTML Form -->
              <form  id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">EMAIL:</label>
                  <input type="text" class="form-control" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">PASSWORD:</label>
                  <input type="password" class="form-control" id="password" placeholder="**********" required>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn form-btn" onclick="loadData(event)">Log in</button>
                </div>
              </form>
              <div class="mb-3 bottom-link">
                Don't have an account?
                <a href="#" onclick="switchModals('login-modal', 'signup-modal')">Sign Up</a>
              </div>
            </div>
            <!--IMAGE AND DETAILS-->
            <div class="col-md-6 fixed-size-container">
              <img src="images/login-img.jpg" alt="login image" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="localStorage.js"></script>
</body>

</html>
